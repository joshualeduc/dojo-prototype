<div class="row no-gutters">
  <div class="col-xs-11 center-block">
    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{slideNumber}}" aria-valuemin="0" aria-valuemax="{{slideMax}}" ng-style="{width : ((slideNumber/slideMax)*100) + '%'}">
        <span class="sr-only">{{slideNumber}}%</span>
      </div>
    </div>
  </div>
</div>
