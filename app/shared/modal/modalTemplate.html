<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">
          <img ng-src="{{title}}" alt="">
        </h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
         <img ng-src="{{body}}" alt="">
        </div>
      </div>
      <div class="modal-footer">
        <div class="row text-left">
          <div class="col-xs-4">
            <img src="images/practice.png" alt="" class="pull-left">
          </div>
          <div class="col-xs-8">
            <div class="record-controls">
              <img src="images/native.png" alt="" ng-click="audioPlay({ file: audioFile })">
              <img id="record" src="images/you-record.png" alt="" class="">
              <img id="stop" src="images/stop.png" alt="" class="hidden">
              <img id="play" src="images/you-play.png" alt="" class="hidden">
              <img id="record2" src="images/retry.png" alt="" class="hidden">
              <audio src="" id="audio"></audio>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
