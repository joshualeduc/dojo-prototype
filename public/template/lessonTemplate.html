<div class="col-xs-10 center-block">
  <div class="panel panel-default">
    <div class="panel-body">
      <progress-bar slide-number="slideCount" slide-max="lessonLength"></progress-bar>
      <comprehension-assessment ng-show="currentSlide.compT" data="currentSlide.compT"></comprehension-assessment>
      <convo-assessment ng-show="currentSlide.convoT" data="currentSlide.convoT"></convo-assessment>
      <production-assessment ng-show="currentSlide.prodT" data="currentSlide.prodT"></production-assessment>
      <image-page ng-show="currentSlide.imgT" data="currentSlide.imgT"></image-page>
      <static-page ng-show="currentSlide.statT" data="currentSlide.statT"></static-page>
      <teaching-page ng-show="currentSlide.teachT" data="currentSlide.teachT"></teaching-page>
      <unique-page ng-show="currentSlide.uniqueT" data="currentSlide.uniqueT"></unique-page>
    </div>
    <div class="panel-footer">
      <navigation-buttons next-slide="nextSlide()" prev-slide="prevSlide()" submit-button="" grade=""></navigation-buttons>
    </div>
  </div>
</div>
