<div class="col-xs-10 center-block">
  <div class="panel panel-default">
    <div class="panel-body lesson-panelbody">
      <progress-bar slide-max="20" slide-number="slideNum"></progress-bar>
      <production-assessment answer-key="answerKey" answer-text="jeg er {{jobDanish}}" grade="gradeProd()" phrase="I am a(n) {{jobEnglish}}" placeholder="Hint: It's only 3 words. Ignore 'a(n)'" response-text="responseText" to-grade="toGrade"></production-assessment>
    </div>
    <div class="panel-footer">
      <navigation-buttons grade="gradeProd()" next-slide="nextSlide()" prev-slide="prevSlide()" submit-button="true"></navigation-buttons>
    </div>
  </div>
</div>
