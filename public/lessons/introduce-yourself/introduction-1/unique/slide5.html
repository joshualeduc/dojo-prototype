<div class="col-xs-10 center-block">
  <div class="panel panel-default">
    <div class="panel-body lesson-panelbody">
      <progress-bar slide-max="20" slide-number="slideNum"></progress-bar>
      <pattern-assessment answer-array="[{title: 'du'}, {title: 'er'}, {title: 'dansker'}]" answer-key="answerKey" list0="[{title: 'jeg', drag: true}, {title: 'du', drag: true}, {title: 'Sara', drag: true}]" list1="[{title: 'er', drag: true}]" list2="[{title: 'dansker', drag: true}, {title: 'Sara', drag: true}]" list3="false" response-text="responseText" string="'How do you say, I am Sara?'" to-grade="toGrade"></pattern-assessment>
    </div>
    <div class="panel-footer">
      <navigation-buttons grade="gradePatt()" next-slide="nextSlide()" prev-slide="prevSlide()" submit-button="true"></navigation-buttons>
    </div>
  </div>
</div>
