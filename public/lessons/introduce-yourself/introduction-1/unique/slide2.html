<div class="col-xs-10 center-block">
  <div class="panel panel-default">
    <div class="panel-body lesson-panelbody">
      <progress-bar slide-max="20" slide-number="slideNum"></progress-bar>
      <div class="row no-gutters">
        <div class="mascot lessonView col-xs-5">
          <div class="text-right">
            <img src="/images/mascotBigSmile.png">
            <img alt="" class="quoteLine-auto quoteLine invisible" src="/images/speechLine.png">
          </div>
        </div>
        <div class="infoArea lessonView col-xs-7">
          <div class="text-center">
            <div class="section1-auto section1 invisible">
              <p class="nameText">First off, what's your name?</p>
            </div>
            <div class="section3 hidden">
              <p>Nice to meet you,
                {{userName}}!</p>
            </div>
            <div class="section4 hidden">
              <p>Let's learn how to make a sentence in Danish.</p>
            </div>
            <div class="section2-auto section2 inputSection invisible" ng-submit>
              <form ng-submit="gradeName()">
                <input ng-model="userName" size="15" type="text">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <navigation-buttons grade="gradeName()" next-slide="nextSlide()" prev-slide="prevSlide()" submit-button="true"></navigation-buttons>
    </div>
  </div>
</div>
