<div class="col-xs-10 center-block">
  <div class="panel panel-default">
    <div class="panel-body lesson-panelbody">
      <progress-bar slide-max="20" slide-number="slideNum"></progress-bar>
      <teaching-page audio-file="job" audio-play="audioPlay(file)" phrase-danish="{{jobDanish}}" phrase-english="{{jobEnglish}}"></teaching-page>
    </div>
    <div class="panel-footer">
      <navigation-buttons next-slide="nextSlide()" prev-slide="prevSlide()" submit-button="false"></navigation-buttons>
    </div>
  </div>
</div>

<bootstrap-modal audio-file="job" audio-play="audioPlay(file)" body="jobPronunciation" title="jobTitle"></bootstrap-modal>
